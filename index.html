  <body>
    <section class="demo">

                <div style="height:68px;width:65%;background-color:black;margin-top:0;padding:3px;text-align:center;">

                </div>

          </li>
          <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" class="link" id="col3">
            <a href="https://www.facebook.com/djnaveh" target="_blank" class="fa fa-facebook fa-2x listlink"></a>

    <script type="text/javascript" src="assets/jquery.js"></script>
    <script type="text/javascript" src="assets/jquery.gridster.js" charster="utf-8"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
      var gridster;

      $(function() {
        gridtster = $(".gridster > ul").gridster({
          widget_margins: [10, 10],
          widget_base_dimensions: [50, 50],
          min_cols: 6
        }).data('gridster');
        $(".listlink").hover(
       function(){ $(this).addClass('fa-spin') },
       function(){ $(this).removeClass('fa-spin') }
        )
      });
    </script>
